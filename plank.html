<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plank Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>üßò Plank Test</h1>
    <p>Hold your plank for as long as possible using the timer below.</p>
    <div id="plankTimer">0:00</div>
    <div class="buttons">
      <button onclick="startPlank()">Start</button>
      <button onclick="pausePlank()">Pause</button>
      <button onclick="resetPlank()">Reset</button>
    </div>
    <input id="plankTime" type="number" placeholder="Time in seconds">
    <p id="plankError" class="error"></p>
    <button onclick="savePlank()">Next ‚û°Ô∏è</button>
  </div>
</body>
</html>
