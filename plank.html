<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plank Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>üßò Plank Test</h2>
    <p>Hold a plank position for as long as possible. 
    Use the timer below to measure how long you can hold it.</p>

    <div id="timer-display">00:00</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="input-group">
      <label>Plank Time (seconds):</label>
      <input type="number" id="plank" placeholder="e.g. 120">
    </div>

    <button onclick="savePlank()">Next ‚û°Ô∏è</button>
  </div>
</body>
</html>
