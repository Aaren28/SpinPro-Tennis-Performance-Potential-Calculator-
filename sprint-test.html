<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>⚡ Sprint Test</h1>
    <p>Record your 20-meter sprint time in seconds.</p>

    <label>Time (seconds):</label>
    <input type="number" id="sprintTime" placeholder="e.g. 3.5" step="0.01" min="0.1">

    <p id="sprintError" class="error"></p>
    <button onclick="saveSprintTest()">Next ➡️</button>
  </div>
</body>
</html>
