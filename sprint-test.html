<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20m Sprint Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>⚡ 20m Sprint Test</h2>
    <p>Measure the time it takes you to sprint 20 meters at full speed. 
    Use a stopwatch and record your best time.</p>

    <div class="input-group">
      <label>Time (seconds):</label>
      <input type="number" id="sprint-test" placeholder="e.g. 3.4">
    </div>

    <button onclick="saveSprintTest()">Next ➡️</button>
  </div>
</body>
