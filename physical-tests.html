<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physical Fitness Tests</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>💪 Physical Fitness Tests</h2>
    <p>Enter your fitness results below:</p>

    <div class="input-group"><label>Beep Test Level:</label><input type="number" id="beep-test" placeholder="e.g. 9.5"></div>
    <div class="input-group"><label>Cooper Test (meters in 12 min):</label><input type="number" id="cooper-test" placeholder="e.g. 2500"></div>
    <div class="input-group"><label>20m Sprint (seconds):</label><input type="number" id="sprint-test" placeholder="e.g. 3.5"></div>
    <div class="input-group"><label>Push-ups (max reps):</label><input type="number" id="pushups" placeholder="e.g. 45"></div>
    <div class="input-group"><label>Plank Time (seconds):</label><input type="number" id="plank" placeholder="e.g. 120"></div>
    <div class="input-group"><label>Resting Heart Rate (bpm):</label><input type="number" id="resting-heart" placeholder="e.g. 65"></div>
    <div class="input-group"><label>Vertical Jump (cm):</label><input type="number" id="vertical-jump" placeholder="e.g. 55"></div>

    <button onclick="savePhysicalTests()">Next ➡️</button>
  </div>
</body>
</html>
