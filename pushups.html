<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-Up Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>💪 Push-Up Test</h2>
    <p>Do as many push-ups as you can in one continuous set. 
    Record your total number of push-ups.</p>

    <div class="input-group">
      <label>Total push-ups:</label>
      <input type="number" id="pushups" placeholder="e.g. 45">
    </div>

    <button onclick="savePushups()">Next ➡️</button>
  </div>
</body>
</html>
