<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis Stats</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🎾 Tennis-Specific Stats</h1>
    <label>Serve speed (km/h):</label>
    <input id="serveSpeed" type="number" placeholder="e.g. 150">
    <label>First serve %:</label>
    <input id="servePercent" type="number" placeholder="e.g. 68">
    <label>Unforced errors per match:</label>
    <input id="unforcedErrors" type="number" placeholder="e.g. 12">
    <label>Win %:</label>
    <input id="winPercent" type="number" placeholder="e.g. 75">
    <label>Years of experience:</label>
    <input id="experience" type="number" placeholder="e.g. 5">
    <p id="tennisError" class="error"></p>
    <button onclick="saveTennis()">Next ➡️</button>
  </div>
</body>
</html>
