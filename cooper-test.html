<div class="card">
  <h2>🏃‍♂️ Cooper Test</h2>
  <p>
    Run as far as you can in 12 minutes. Use the timer below to keep track, then
    enter the total distance you covered (in meters).
  </p>

  <p id="cooper-timer-display">0:00</p>

  <div class="btn-group">
    <button onclick="startCooper()">Start</button>
    <button onclick="pauseCooper()">Pause</button>
    <button onclick="resetCooper()">Reset</button>
  </div>

  <div class="input-group">
    <label>Distance Covered (meters):</label>
    <input type="number" id="cooper-distance" placeholder="e.g. 2400">
    <p id="cooper-error" class="error"></p>
  </div>

  <button onclick="saveCooperTest()">Next ➡️</button>
</div>
