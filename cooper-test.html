<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooper Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🏃‍♂️ Cooper Test</h1>
    <p>Run as far as you can in 12 minutes. Use the timer below and record your total distance in meters.</p>

    <div class="timer" id="cooperTimer">12:00</div>
    <div class="buttons">
      <button onclick="startTimer('cooper')">Start</button>
      <button onclick="pauseTimer('cooper')">Pause</button>
      <button onclick="resetTimer('cooper', 12 * 60)">Reset</button>
    </div>

    <label>Distance Covered (meters):</label>
    <input type="number" id="cooperDistance" placeholder="e.g. 2500" min="1">

    <p id="cooperError" class="error"></p>
    <button onclick="saveCooperTest()">Next ➡️</button>
  </div>
</body>
</html>
