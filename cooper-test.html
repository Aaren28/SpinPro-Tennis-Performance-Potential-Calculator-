<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooper Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>🏃 Cooper Test</h2>
    <p>Run as far as possible in 12 minutes. This measures your aerobic capacity.</p>

    <div class="timer">
      <span id="cooper-timer">12:00</span>
      <div class="buttons">
        <button onclick="startTimer('cooper-timer')">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer('cooper-timer', 12)">Reset</button>
      </div>
    </div>

    <input type="number" id="cooper-distance" placeholder="Enter distance (m)" />
    <button onclick="nextPage('sprint-test.html')">Next ➡️</button>
  </div>
</body>
</html>
