<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resting Heart Rate</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>❤️ Resting Heart Rate</h2>
    <p>Measure your heart rate first thing in the morning before getting out of bed. 
    Count your beats for one minute.</p>

    <div class="input-group">
      <label>Resting Heart Rate (bpm):</label>
      <input type="number" id="resting-heart" placeholder="e.g. 60">
    </div>

    <button onclick="saveHeart()">Next ➡️</button>
  </div>
</body>
