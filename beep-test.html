<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beep Test | Tennis Performance Calculator</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
</head>
<body class="test-page">
  <div class="test-wrapper">
    <div class="test-card">
      <h2>🏃 Beep Test</h2>
      <p class="desc">
        Run between two points with the beeps until you can’t keep up.
        This measures aerobic endurance.
      </p>

      <div class="timer-box">
        <div id="timerDisplay" data-minutes="15">15:00</div>
      </div>

      <div class="button-row">
        <button id="startTimerBtn" class="btn">Start</button>
        <button id="pauseTimerBtn" class="btn">Pause</button>
        <button id="resetTimerBtn" class="btn">Reset</button>
      </div>

      <div class="input-section">
        <label for="beepLevel">Beep Test Level</label>
        <input data-save="beepLevel" id="beepLevel" type="number" step="0.1" placeholder="e.g. 9.5" required />
      </div>

      <button id="nextBtn" data-next="cooper-test.html" class="btn next">Next ➡️</button>
    </div>
  </div>
</body>
</html>
