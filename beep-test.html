<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🏃 Beep Test</h1>
    <p>
      The beep test involves running back and forth between two lines that are 20 meters apart.
      You must reach the line before the beep. The beeps get faster every minute until you can
      no longer keep up.
    </p>

    <label for="beepLevel">Enter your level:</label>
    <input type="number" id="beepLevel" placeholder="e.g. 9.5" />

    <div id="beepError" class="error"></div>

    <button onclick="saveBeepTest()">Next ➡️</button>
  </div>
</body>
</html>
