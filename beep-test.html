<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🏃‍♂️ Beep Test</h1>
    <p>The beep test involves running back and forth between two 20m lines. The speed increases every minute until you can’t keep up.</p>
    <label>Level reached:</label>
    <input id="beepLevel" type="number" placeholder="e.g. 10" min="1" max="21">
    <p id="beepError" class="error"></p>
    <button onclick="saveBeepTest()">Next ➡️</button>
  </div>
</body>
</html>
