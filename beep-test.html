<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🏃 Beep Test</h1>
    <p>The Beep Test involves running 20 meters back and forth, keeping up with the beeps as they get faster.</p>

    <label>Beep Test Level:</label>
    <input type="number" id="beepLevel" placeholder="e.g. 10" min="1">

    <label>Shuttles in Final Level:</label>
    <input type="number" id="beepShuttles" placeholder="e.g. 5" min="1">

    <p id="beepError" class="error"></p>
    <button onclick="saveBeepTest()">Next ➡️</button>
  </div>
</body>
</html>
