<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>🏃‍♂️ Beep Test</h2>
    <p>Run between two points with the beeps until you can’t keep up. This measures aerobic endurance.</p>
    
    <div class="timer">
      <span id="beep-timer">15:00</span>
      <div class="buttons">
        <button onclick="startTimer('beep-timer')">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer('beep-timer', 15)">Reset</button>
      </div>
    </div>

    <input type="number" id="beep-level" placeholder="Enter level (e.g. 9.5)" />
    <button onclick="nextPage('cooper-test.html')">Next ➡️</button>
  </div>
</body>
</html>
