<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>🏃 Beep Test</h2>
    <p>
      The beep test involves running back and forth between two lines that are 20 meters apart,
      with the goal of reaching the marker line before the next beep.
      The speed of the beeps increases every minute until you can no longer keep up.
    </p>

    <div class="input-group">
      <label>Enter your level:</label>
      <input type="number" id="beep-test" placeholder="e.g. 9.5">
    </div>

    <!-- 👇 THIS is where the Next button goes -->
    <button onclick="saveBeepTest()">Next ➡️</button>
  </div>
</body>
</html>
