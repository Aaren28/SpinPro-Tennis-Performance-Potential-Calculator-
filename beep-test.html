<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container fade-in">
    <h1>🏃‍♂️ Beep Test</h1>
    <p>Run between two points with the beeps until you can't keep up. This measures <strong>aerobic endurance</strong>.</p>

    <div class="timer">
      <span id="timer-display">15:00</span>
    </div>

    <div class="button-group">
      <button id="start-timer" class="btn">Start</button>
      <button id="pause-timer" class="btn">Pause</button>
      <button id="reset-timer" class="btn">Reset</button>
    </div>

    <label for="beep-level">Beep Test Level:</label>
    <input id="beep-level" type="number" placeholder="e.g. 9.5">

    <a href="cooper-test.html" class="btn next">Next ➡️</a>
  </div>
</body>
</html>
