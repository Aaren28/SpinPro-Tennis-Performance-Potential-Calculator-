<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beep Test</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>🏃 Beep Test</h2>
    <p>
      The beep test involves running back and forth between two lines that are 20 meters apart,
      trying to reach the marker before each beep. The speed increases every minute until you can’t keep up.
    </p>

    <div class="input-group">
      <label for="beepLevel">Enter your level:</label>
      <input type="number" id="beepLevel" placeholder="e.g. 9.5" />
      <p id="beepError" class="error-text"></p>
    </div>

    <button onclick="saveBeepTest()">Next ➡️</button>
  </div>
</body>
</html>
